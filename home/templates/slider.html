<!-- HOME -->
{% load static %}
<div id="home">
    <!-- container -->
    <div class="container-fluid">
        <!-- home wrap -->
        <div class="">
            <!-- home slick -->
            <div id="home-slick">

                <!-- banner -->
                {% for rs in slider %}
                    <!-- banner -->
					<div class="banner banner-1">
						<img src="{{ rs.image.url }}" alt="" style="height: 850px">
						<div class="banner-caption text-center">
							<h1>{{ rs. }}   </h1>
							<h3 class="white-color font-weak"></h3>
							

						</div>
					</div>
					<!-- /banner -->
                    {% endfor %}
                <!-- /banner -->


            </div>
            <!-- /home slick -->
        </div>
        <!-- /home wrap -->
    </div>
    <!-- /container -->
</div>
<!-- /HOME -->
