{% load static %}

<!-- section -->
<div class="section">
    <!-- container -->
    <div class="container">
        <!-- row -->
        <div class="row">
            <!-- section-title -->
            <div class="col-md-12">
                <div class="section-title">
                    <h2 class="title">1 GB (Micro Business Plan)</h2>
                    <div class="pull-right">
                        <div class="product-slick-dots-1 custom-dots"></div>
                    </div>
                </div>
            </div>
            <!-- /section-title -->

            <!-- banner -->
            <div class="col-md-3 col-sm-6 col-xs-6">
                <div class="banner banner-2">
                    <img src="{% static '' %}img/unnamed.png" style="height: 420px;" alt="">
                    <div class="banner-caption">
                        <h3 class="white-color">1GB Memory<br><br>10GB Disk</h3>
         
                    </div>
                </div>
            </div>
            <!-- /banner -->

           <!-- Product Slick -->
           <div class="col-md-9 col-sm-6 col-xs-6">
            <div class="row">
                
                <div id="product-slick-1" class="product-slick">
                    <!-- Product Single -->
                    {% for rs in products_latest %}
                    <div class="product product-single">
                        <div class="product-thumb">
                            <div class="product-label">
                                <span>{{rs.duration}}</span>
                                <span class="sale">-20%</span>
                            </div>

                            <button class="main-btn quick-view"><i class="fa fa-search-plus"></i> Quick view</button>
                            <img src="{{rs.image.url}}" style="height: 275px;" alt="">
                        </div>
                        <h3 class="product-name"><a href="#">{{rs.title}}</a></h3>
                        <div class="product-body">
                            <h4 class="product-price">₹{{rs.m_price}} <del class="product-old-price">₹45.00</del></h4>
                            <br>
                            <h4 class="product-price">₹{{rs.amount}} <del class="product-old-price">₹45.00</del></h4>
                            <div class="product-rating">
                                <i class="fa fa-star"></i>
                                <i class="fa fa-star"></i>
                                <i class="fa fa-star"></i>
                                <i class="fa fa-star"></i>
                                <i class="fa fa-star-o empty"></i>
                            </div>
                            
                            <div class="product-btns">

                                <button class="primary-btn add-to-cart"><i class="fa fa-shopping-cart"></i> Add to Cart</button>
                            </div>
                        </div>
                    </div>
                    {% endfor %}
                    <!-- /Product Single -->

                </div>
            </div>
            </div>


            <!-- /Product Slick -->
        </div>
        <!-- /row -->

      
        <!-- /row -->
    </div>
    <!-- /container -->
</div>
<!-- /section -->

<!-- section -->
<div class="section">
    <!-- container -->
    <div class="container">
        <!-- row -->
        <div class="row">
            <!-- section title -->
            <div class="col-md-12">
                <div class="section-title">
                    <h2 class="title">Latest Products</h2>
                </div>
            </div>
            <!-- section title -->
            {% for rs in products_latest %}
            <!-- Product Single -->
            <div class="col-md-3 col-sm-6 col-xs-6">
                <div class="product product-single">
                    <div class="product-thumb">
                        <a href="/product/{{ rs.id }}/{{ rs.slug }}">
                        <button class="main-btn quick-view"><i class="fa fa-search-plus"></i> Quick view</button>
                        </a>
                        <img src="{{ rs.image.url }}" style="height: 275px;" alt="">
                    </div>
                    <div class="product-body">
                        <h3 class="product-price">$32.50</h3>
                        <div class="product-rating">
                            <i class="fa fa-star"></i>
                            <i class="fa fa-star"></i>
                            <i class="fa fa-star"></i>
                            <i class="fa fa-star"></i>
                            <i class="fa fa-star-o empty"></i>
                        </div>
                        <h2 class="product-name"><a href="/product/{{ rs.id }}/{{ rs.slug }}">{{rs.title}}</a></h2>
                        <div class="product-btns">
                            <button class="main-btn icon-btn"><i class="fa fa-heart"></i></button>
                            <button class="main-btn icon-btn"><i class="fa fa-exchange"></i></button>
                            <a href="{% url 'addtoshopcart' rs.id %}" class="primary-btn add-to-cart"><i class="fa fa-shopping-cart"></i> Add to Cart</a>

                        </div>
                    </div>
                </div>
            </div>
            <!-- /Product Single -->
            {% endfor %}

        </div>
        <!-- /row -->

    </div>
    <!-- /container -->
</div>
<!-- /section -->
